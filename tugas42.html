<!DOCTYPE html>
<html>
<head>
	<title>JS - DOM</title>
</head>
<body>

	<p onmouseover="Over(this)" onmouseout="Out(this)">TUGAS 42 JS- DOM</p>

	<script type="text/javascript">
		function Over(warna){
			warna.style.color = "red";
		}

		function Out(warna){
			warna.style.color = "black";
		}
	</script>

</body>
</html>
